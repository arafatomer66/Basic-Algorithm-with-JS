<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
</head>
<body>
  <script>
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];
    const team = players;
    console.log( players , team);
    team4 = [...players];
    console.log(team4);
    team5 = Array.from(players);
    console.log(team5);
    const team2 = players.slice();
    const team3 = [].concat(players);
    team2[3]= 'Lux';
    console.log(team3);
    const person = {

      name: 'Wes Bos',
      age: 80

    };

    const person2 = Object.assign( {}, person , { name : 'Arafat' , number : 12 } );
  </script>

</body>
</html>
